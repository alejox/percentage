<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage</title>
  </head>
  <body>
    <header>
      <h1>Percentages and discounts</h1>
      <p>Tool to calculate discounts</p>
    </header>

    <!-------------------------Form---------------------->
    <main>
      <section>
        <h2>Calculate your discount here</h2>
        <form>
          <label for="price">Price:</label>
          <input id="price" type="number" placeholder="$"> USD<br><br>

          <label for="discount">Discount:</label>
          <input id="discount" type="number"> %<br><br>

          <button type="button" onClick="getDiscount()">Calculate</button>

          <p id="resultPrice"></p>
        </form>
      </section>

    </main>
    <script src="./index.js"></script>
  </body>
</html>
